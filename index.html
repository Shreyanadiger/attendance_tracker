<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Tracking System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-info {
            text-align: right;
            font-size: 14px;
            color: #666;
        }

        .user-info p {
            margin: 5px 0;
        }

        /* Main Content */
        .content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        /* Dashboard Stats */
        .stats-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            border-left: 5px solid #667eea;
        }

        .stat-card.present {
            border-left-color: #27ae60;
        }

        .stat-card.absent {
            border-left-color: #e74c3c;
        }

        .stat-card.late {
            border-left-color: #f39c12;
        }

        .stat-number {
            font-size: 32px;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Form Section */
        .form-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            grid-column: 1;
        }

        .form-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
            font-size: 14px;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px 15px;
            border: 1.5px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .radio-group {
            display: flex;
            gap: 15px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .radio-option input {
            width: auto;
            margin: 0;
        }

        .radio-option label {
            margin: 0;
            font-weight: normal;
        }

        .form-buttons {
            display: flex;
            gap: 10px;
            margin-top: 25px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
        }

        .btn-submit {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-reset {
            background: #ecf0f1;
            color: #2c3e50;
            border: 1px solid #bdc3c7;
        }

        .btn-reset:hover {
            background: #d5dbde;
        }

        /* Attendance Records Section */
        .records-section {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            grid-column: 2;
        }

        .records-section h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 22px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .records-table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        .records-table thead {
            background: #f8f9fa;
        }

        .records-table th {
            padding: 12px;
            text-align: left;
            font-weight: 600;
            color: #2c3e50;
            border-bottom: 2px solid #667eea;
        }

        .records-table td {
            padding: 12px;
            border-bottom: 1px solid #ecf0f1;
        }

        .records-table tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-present {
            background: #d4edda;
            color: #155724;
        }

        .status-absent {
            background: #f8d7da;
            color: #721c24;
        }

        .status-late {
            background: #fff3cd;
            color: #856404;
        }

        .status-leave {
            background: #d1ecf1;
            color: #0c5460;
        }

        .no-records {
            text-align: center;
            padding: 30px;
            color: #999;
            font-style: italic;
        }

        /* Success Message */
        .success-message {
            display: none;
            background: #d4edda;
            color: #155724;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border-left: 5px solid #28a745;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .success-message.show {
            display: block;
        }

        .filter-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #ecf0f1;
        }

        .filter-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .filter-group select {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 13px;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .content {
                grid-template-columns: 1fr;
            }

            .form-section,
            .records-section {
                grid-column: 1;
            }
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
                gap: 15px;
            }

            .stats-container {
                grid-template-columns: 1fr;
            }

            .radio-group {
                flex-direction: column;
            }

            .form-buttons {
                flex-direction: column;
            }

            .records-table {
                font-size: 12px;
            }

            .records-table th,
            .records-table td {
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <span>üìã</span>
                <span>Attendance Tracker</span>
            </div>
            <div class="user-info">
                <p><strong id="currentDate"></strong></p>
                <p>Welcome, <span id="userName">User</span></p>
            </div>
        </header>

        <!-- Statistics -->
        <div class="stats-container">
            <div class="stat-card present">
                <div class="stat-number" id="presentCount">0</div>
                <div class="stat-label">Present</div>
            </div>
            <div class="stat-card absent">
                <div class="stat-number" id="absentCount">0</div>
                <div class="stat-label">Absent</div>
            </div>
            <div class="stat-card late">
                <div class="stat-number" id="lateCount">0</div>
                <div class="stat-label">Late</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="attendancePercentage">0%</div>
                <div class="stat-label">Attendance Rate</div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="content">
            <!-- Mark Attendance Form -->
            <div class="form-section">
                <h2>üìù Mark Attendance</h2>
                <div class="success-message" id="successMessage">
                    ‚úì Attendance marked successfully!
                </div>

                <form id="attendanceForm">
                    <div class="form-group">
                        <label for="empId">Employee ID *</label>
                        <input type="text" id="empId" name="empId" placeholder="e.g., EMP001" required>
                    </div>

                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date *</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="timeIn">Time In *</label>
                        <input type="time" id="timeIn" name="timeIn" required>
                    </div>

                    <div class="form-group">
                        <label for="timeOut">Time Out</label>
                        <input type="time" id="timeOut" name="timeOut">
                    </div>

                    <div class="form-group">
                        <label>Status *</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="present" name="status" value="Present" required>
                                <label for="present">Present</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="absent" name="status" value="Absent">
                                <label for="absent">Absent</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="late" name="status" value="Late">
                                <label for="late">Late</label>
                            </div>
                            <div class="radio-option">
                                <input type="radio" id="leave" name="status" value="Leave">
                                <label for="leave">Leave</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="department">Department *</label>
                        <select id="department" name="department" required>
                            <option value="">-- Select Department --</option>
                            <option value="Engineering">Engineering</option>
                            <option value="Sales">Sales</option>
                            <option value="HR">HR</option>
                            <option value="Finance">Finance</option>
                            <option value="Marketing">Marketing</option>
                            <option value="Operations">Operations</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="remarks">Remarks</label>
                        <textarea id="remarks" name="remarks" placeholder="Add any additional remarks..."></textarea>
                    </div>

                    <div class="form-buttons">
                        <button type="submit" class="btn btn-submit">Submit Attendance</button>
                        <button type="reset" class="btn btn-reset">Clear</button>
                    </div>
                </form>
            </div>

            <!-- Attendance Records -->
            <div class="records-section">
                <h2>üìä Attendance Records</h2>
                
                <div class="filter-section">
                    <div class="filter-group">
                        <select id="filterStatus" onchange="filterRecords()">
                            <option value="">All Status</option>
                            <option value="Present">Present</option>
                            <option value="Absent">Absent</option>
                            <option value="Late">Late</option>
                            <option value="Leave">Leave</option>
                        </select>
                    </div>
                </div>

                <table class="records-table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Time In</th>
                            <th>Time Out</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="recordsBody">
                        <tr>
                            <td colspan="4" class="no-records">No attendance records yet</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        // Initialize date
        document.getElementById('date').valueAsDate = new Date();
        updateCurrentDate();

        // Update current date display
        function updateCurrentDate() {
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            const today = new Date().toLocaleDateString('en-US', options);
            document.getElementById('currentDate').textContent = today;
        }

        // Local storage key
        const STORAGE_KEY = 'attendanceRecords';

        // Load records from local storage
        function loadRecords() {
            const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            displayRecords(records);
            updateStatistics(records);
        }

        // Save record to local storage
        function saveRecord(record) {
            const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            records.push(record);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(records));
        }

        // Display records in table
        function displayRecords(records) {
            const tbody = document.getElementById('recordsBody');
            
            if (records.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="no-records">No attendance records yet</td></tr>';
                return;
            }

            tbody.innerHTML = records.map(record => `
                <tr>
                    <td>${record.date}</td>
                    <td>${record.timeIn}</td>
                    <td>${record.timeOut || '-'}</td>
                    <td><span class="status-badge status-${record.status.toLowerCase()}">${record.status}</span></td>
                </tr>
            `).reverse().join('');
        }

        // Filter records
        function filterRecords() {
            const filterValue = document.getElementById('filterStatus').value;
            const records = JSON.parse(localStorage.getItem(STORAGE_KEY)) || [];
            const filtered = filterValue ? records.filter(r => r.status === filterValue) : records;
            displayRecords(filtered);
        }

        // Update statistics
        function updateStatistics(records) {
            const stats = {
                present: records.filter(r => r.status === 'Present').length,
                absent: records.filter(r => r.status === 'Absent').length,
                late: records.filter(r => r.status === 'Late').length
            };

            document.getElementById('presentCount').textContent = stats.present;
            document.getElementById('absentCount').textContent = stats.absent;
            document.getElementById('lateCount').textContent = stats.late;

            const total = records.length;
            const percentage = total > 0 ? Math.round((stats.present / total) * 100) : 0;
            document.getElementById('attendancePercentage').textContent = percentage + '%';
        }

        // Form submission
        document.getElementById('attendanceForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const record = {
                empId: document.getElementById('empId').value,
                name: document.getElementById('name').value,
                date: document.getElementById('date').value,
                timeIn: document.getElementById('timeIn').value,
                timeOut: document.getElementById('timeOut').value,
                status: document.querySelector('input[name="status"]:checked').value,
                department: document.getElementById('department').value,
                remarks: document.getElementById('remarks').value
            };

            // Save to local storage
            saveRecord(record);

            // Update name display
            document.getElementById('userName').textContent = record.name;

            // Show success message
            const successMsg = document.getElementById('successMessage');
            successMsg.classList.add('show');
            setTimeout(() => successMsg.classList.remove('show'), 3000);

            // Reload data
            loadRecords();

            // Reset form
            this.reset();
            document.getElementById('date').valueAsDate = new Date();
        });

        // Load records on page load
        loadRecords();
    </script>
</body>
</html>
